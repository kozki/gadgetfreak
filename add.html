    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">gadgetfreak.</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="index.html">Home</a></li>

                </ul>
              </nav>

          </div>

          <div class="container"> <br />
            <div class="row">
              <div class="col-md-7">
              <div class="panel panel-default">
                <div class="panel-heading"><strong>Upload files</strong> <small> </small></div>
                <div class="panel-body">
                  <div class="input-group image-preview">
                    <input placeholder="" type="text" class="form-control image-preview-filename" disabled="disabled">
                    
                    <span class="input-group-btn"> 
                   
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
                    
                    <div class="btn btn-default image-preview-input"> 
                        <span class="glyphicon glyphicon-folder-open"></span> <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                        
                    </div>
                    <button type="button" class="btn btn-labeled btn-default"> <span class="btn-label"><i class="glyphicon glyphicon-upload"></i> </span>Upload</button>
                    </span> </div>
                   
                  
                  <br />
                  
                  <!-- Drop Zone -->
                  <div class="upload-drop-zone" id="drop-zone"> Or drag and drop files here </div>
                  <br />
                  <!-- Progress Bar -->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> <span class="sr-only">60% Complete</span> </div>
                  </div>
                  <br />
                  <!-- Upload Finished -->
                  <div class="js-upload-finished">
                    <h4>Upload history</h4>
                    <div class="list-group"> <a href="#" class="list-group-item list-group-item-danger"><span class="badge alert-danger pull-right">23-11-2014</span>image1.jpg</a> <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">23-11-2014</span>image2.jpg</a> <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">23-11-2014</span>image3.jpg</a> <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">23-11-2014</span>image4.jpg</a> </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
