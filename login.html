<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icon.png">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script> 

  </head>

  <body background="images/tretja.jpg">
     <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">gadgetfreak.</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="index.html">Home</a></li>
                  <!-- Link do gadgetov na prvi strani -->
                  <li><a href="index.html#overview">Gadgets</a></li>
                </ul>
              </nav>
            </div>
          </div>

         
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="form-group">
                <div class="col-md-12 control">
                    <div>
                        Don't have an account? 
                    <a href="registration.html" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                        Sign Up Here
                    </a>
                    </div>
                </div>
            </div>    
          </form>

          <!--
          <div class="mastfoot">
            <div class="inner">
              <p>kozki.</p>
            </div>
          </div>
          -->
        </div>

      </div>

    </div>

      


  </body>
</html>
